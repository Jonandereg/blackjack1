<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>blackJack</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="Images\favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;1,400&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <div class="centered">
    <h1 class="intro">Welcome To BlackJack!</h1>
    <button type="button" name="button" class="init ">Click here to Play</button>
  </div>

  <div class="dealerArea">

  </div>
  <div class="scoreplace">
    <h1 class="dealer start">Dealer</h1>
    <h2 class="dealerScore  start">0</h2>
    <h1 class="player  start">Your Score</h1>
    <h2 class="playerScore start">0</h2>
  </div>
  <div class="playerArea">




  </div>
  <div class="buttons">
    <button type="button" name="button" class="options hit start" >♠️ Hit</button>
    <button type="button" name="button"class="options restart" id="replay"> Click Here to play again</button>
    <button type="button" name="button" Class="options stand start">✋ Stand</button>
    

  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
